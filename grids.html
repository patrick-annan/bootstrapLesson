<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grids</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <!-- Basic Grids-->

  <div class="container my-5">
    <div class="row">

      <div class="col">
        <div class="p-5 bg-primary">col1</div>
      </div>
      <div class="col">
        <div class="p-5 bg-primary">col2</div>
      </div>
      <div class="col">
        <div class="p-5 bg-primary">col3</div>
      </div>
    </div>
  </div>


  <div class="container my-5">
    <div class="row">

      <div class="col-4"><!-- hard coding the space each column will take up. Must total 12 !! -->
        <div class="p-5 bg-success">col1</div>
      </div>
      <div class="col-4">
        <div class="p-5 bg-success">col2</div>
      </div>
      <div class="col-4">
        <div class="p-5 bg-success">col3</div>
      </div>
    </div>
  </div>


  <div class="container my-5">
    <div class="row">

      <div class="col-8">
        <div class="p-5 bg-warning">col1</div>
      </div>
      <div class="col-2">
        <div class="p-5 bg-warning">col2</div>
      </div>
      <div class="col-2">
        <div class="p-5 bg-warning">col3</div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">

      <div class="col">
        <div class="p-5 bg-info">col1</div>
      </div>
      <div class="col-5">
        <div class="p-5 bg-info">col2</div>
      </div>
      <div class="col-3">
        <div class="p-5 bg-info">col3</div>    
      </div>
    </div>
  </div>

  
  <div class="container my-5">
    <div class="row">

      <div class="col-xl-5 col-lg-3 col-4">
        <div class="p-5 bg-danger">col1</div>
      </div>
      <div class="col-xl-5 col-lg-3 col-4">
        <div class="p-5 bg-danger">col2</div>
      </div>
      <div class="col-xl-2 col-lg-6 col-4">
        <div class="p-5 bg-danger">col3</div>       
      </div>
    </div>
  </div>
  
  
  
  
  <div class="container my-5">
    <div class="row">

      <div class="col-3">
        <div class="p-5 bg-danger">col1</div>
      </div>
      <div class="col-3">
        <div class="p-5 bg-danger">col2</div>
      </div>
      <div class="col-3">
        <div class="p-5 bg-danger">col3</div>       
      </div>
    </div>
  </div>



  <div class="container my-5">
    <div class="row justify-content-center">

      <div class="col-3">
        <div class="p-5 bg-danger">col1</div>
      </div>
      <div class="col-3">
        <div class="p-5 bg-danger">col2</div>
      </div>
      <div class="col-3">
        <div class="p-5 bg-danger">col3</div>       
      </div>
    </div>
  </div>




  <div class="container my-5">
    <div class="row justify-content-evenly">

      <div class="col-3">
        <div class="p-5 bg-danger">col1</div>
      </div>
      <div class="col-3">
        <div class="p-5 bg-danger">col2</div>
      </div>
      <div class="col-3">
        <div class="p-5 bg-danger">col3</div>       
      </div>
    </div>
  </div>

  
<!-- multiple row grids -->


<div class="container my-5">
  <div class="row my-2">
    <div class="col">
      <div class="p-5 bg-success">col1</div>
    </div>
    <div class="col">
      <div class="p-5 bg-success">col2</div>
    </div>
    <div class="col">
      <div class="p-5 bg-success">col3</div>       
    </div>
  </div>

  <div class="row my-2">
    <div class="col">
      <div class="p-5 bg-success">col1</div>
    </div>
    <div class="col">
      <div class="p-5 bg-success">col2</div>
    </div>
    <div class="col">
      <div class="p-5 bg-success">col3</div>       
    </div>
  </div>

  <div class="row my-2">
    <div class="col">
      <div class="p-5 bg-success">col1</div>
    </div>
    <div class="col">
      <div class="p-5 bg-success">col2</div>
    </div>
    <div class="col">
      <div class="p-5 bg-success">col3</div>       
    </div>
    
  </div>
</div>
