<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <!-- form template -->

  <div class="container-md">
    <div class="text-center">
      <h2>Get in touch</h2>
      <p class="lead">Ask a question</p>
    </div>
    <div class="row justify-content-center">
      <form>
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="email@email.com">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name here">   
        <label for="subject" class="form-label">Your Query</label>
        <select id="subject" class="form-select">
            <option value="option1">option 1</option>
            <option value="option2">option 2</option>
            <option value="option3">option 3</option>
        </select>
        <label for="query" class="form-label">Enter your question here</label>
        <textarea id="query" class="form-control" style="height: 156px;"></textarea>

      </form>
    </div>
  </div>


  <br>
  <br>
  <br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
